<!DOCTYPE html>
<html lang="en" ng-app="notflix">
<head>
	<meta charset="UTF-8">
	<title>Notflix</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="icon" href="favicon.png">
</head>
<body ng-controller="movieCtrl">
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="notflix.png" alt="Title image" />	</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" >
				<ul class="nav navbar-nav" >
					<li><a href="index.html">Home</a></li>
					<li><a href="register.html">Register</a></li>
				</ul>
			</div><!--/.navbar-collapse -->
		</div>
	</nav>
    
    <form>
        <input id="nickname" type="text" name="nickname">
        <input id="search-user" type="submit" name="search-user" value="Search user">
        <input id="get-all" type="submit" name="get-all" value="Get all users">
    </form>
    
    <table id="user-table" class="table table-bordered">
        <thead>
            <tr><th>Nickname</th><th>Voornaam</th><th>Tussenvoegsel</th><th>Achternaam</th></tr>
        </thead>
        <tbody id="user-tbody">
        </tbody>
    </table>
    
	<!-- onderaan de pagina geplaatst zodat de pagina sneller laad -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/user.js"></script>
	<div class="alert alert-danger notfound toast" role="alert"><h4>User not found!</h4></div>
</body>
</html>
