<!DOCTYPE html>
<html lang="en" ng-app="notflix">
<head>
	<meta charset="UTF-8">
	<title>Notflix</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="icon" href="favicon.png">
</head>
<body ng-controller="movieCtrl">
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="notflix.png" alt="Title image" />	</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" >
				<ul class="nav navbar-nav" >
					<li><a href="index.html">Home</a></li>
				</ul>
			</div><!--/.navbar-collapse -->
		</div>
	</nav>
    
    <form>
        <table>
            <thead>
                <tr><th>Nickname</th><th>Voornaam</th><th>Tussenvoegsel</th><th>Achternaam</th><th>Wachtwoord</th></tr>
            </thead>
            <tbody>
                <tr><td><input id="nickname" type="text" name="nickname"></td><td><input id="voornaam" type="text" name="voornaam"></td><td><input id="tussenvoegsel" type="text" name="tussenvoegsel"></td><td><input id="achternaam" type="text" name="achternaam"></td><td><input id="wachtwoord" type="password" name="wachtwoord"></td></tr>
            </tbody>
        </table>
        <input id="create-user" type=submit value="Create user">
    </form>



	<!-- onderaan de pagina geplaatst zodat de pagina sneller laad -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/register.js"></script>
	<div class="alert alert-danger 401 toast" role="alert"><h4>Nickname unavailable</h4></div>
	<div class="alert alert-success created toast" role="alert"><h4>User created successfully</h4></div>
</body>
</html>
