<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Notflix</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="icon" href="favicon.png">
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href=""><img src="notflix.png" alt="Title image" />	</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" >
				<ul class="nav navbar-nav" >
					<li><a href="">Home</a></li>
					<li id="users"><a href="user.html">Users</a></li>                    
				</ul>
				<form name="loginForm" class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" name="nickname" placeholder="Nickname" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
				<form class="nav navbar-left navbar-form ">
					<div class="form-group">
						<div class="input-group">
							<input type="text" placeholder="Search" id="search" class="form-control" aria-label="...">
							<div class="input-group-btn">
								<button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  ><span id="selected">Title</span><span class="caret"></span></button>
								<ul class="dropdown-menu">
									<li><a href="#" >Title</a></li>
									<li><a href="#" >Imdb Id</a></li>
									<li><a href="#" >Director</a></li>								
								</ul>
							</div>
						</div>					
						<button type="submit" id="searchButton" class="btn btn-success" >Search</button>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li id="register"><a href="register.html">Register</a></li>					 
					<li><a href="" id="logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="container-fluid" >
		<div class="movies">			
		</div>
		<hr class="footer">

		<footer>
			<p>&copy; Notflix 2015</p>
		</footer>
	</div> <!-- /container -->
	<div class="template">
		<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 movie"  >
			<div class="inner">
				<img alt="image from movie" class="img-responsive"/>
				<div class="info" style="display:none">
					<h2 data-field="titel"></h2>
					<p>
						<span data-field="datum"></span>
						<span data-field="regisseur"></span>
						<span data-field="lengte"></span>m
					</p>		
					<div class="rating">
						<span class="glyphicon glyphicon-remove remove" 
						style="display:none;"		
						data-toggle="tooltip" title="remove rating"			
						></span>
						<span class="fa fa-star-half star left"						
						data-rating="5"
						></span>
						<span class="fa fa-star-half star"
						data-rating="4.5"
						></span>
						<span class="fa fa-star-half star left"
						data-rating="4"
						></span>
						<span class="fa fa-star-half star"
						data-rating="3.5"
						></span>
						<span class="fa fa-star-half star left"
						data-rating="3"
						></span>
						<span class="fa fa-star-half star"
						data-rating="2.5"
						></span>						
						<span class="fa fa-star-half star left"
						data-rating="2"
						></span>
						<span class="fa fa-star-half star"
						data-rating="1.5"
						></span>
						<span class="fa fa-star-half star left"
						data-rating="1"
						></span>
						<span class="fa fa-star-half star"
						data-rating="0.5"
						></span>						
					</div>
					<p data-field="beschrijving"></p>
				</div>
			</div>
		</div>
	</div>

	<div class="alert alert-danger login toast" role="alert"><h4>You need to login!</h4></div>
	<div class="alert alert-danger 401 toast" role="alert"><h4>Username and/or password incorrect!</h4></div>
	<div class="alert alert-success logged-in toast" role="alert"><h4>You have logged in!</h4></div>
	<div class="alert alert-info logged-out toast" role="alert"><h4>You have logged out!</h4></div>
	<div class="alert alert-warning notAvailable" style="display:none" role="alert"><h4>No movies available!</h4></div>
	<div class="alert alert-success created toast" role="alert"><h4>User created successfully</h4></div>

	<!-- onderaan de pagina geplaatst zodat de pagina sneller laad -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/home.js"></script>	
</body>
</html>
